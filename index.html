<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="bootstrap.html">
    <title>Document</title>
</head>
<body>
    <h1 class="center">Calculate Me!</h1>
<div class="head">
    <div class="main_contanier">
        <div class="input">
            <input class="int" type="text" placeholder="0">
        </div>
    <div class="contanier"> 
        <div class="row">
            <button class="button" type="button">AC</button>
            <button class="button" type="button">+/-</button>
            <button class="button" type="button">%</button>
            <button class="button" type="button">/</button>
        </div>
        <div class="row">
            <button class="button" type="button">7</button>
            <button class="button" type="button">8</button>
            <button class="button" type="button">9</button>
            <button class="button" type="button">*</button>
        </div>
        <div class="row">
            <button class="button" type="button">4</button>
            <button class="button" type="button">5</button>
            <button class="button" type="button">6</button>
            <button class="button" type="button">-</button>
        </div>
        <div class="row">
            <button class="button" type="button">1</button>
            <button class="button" type="button">2</button>
            <button class="button" type="button">3</button>
            <button class="button" type="button">+</button>
        </div>
        <div class="row">
            <button class="button size" type="button" >0</button>
            <button class="button" type="button">.</button>
            <button class="button" type="button">=</button>
        </div>
        </div>   
    </div>
</div>
    <script src="cal.js"></script>
</body>
</html>
